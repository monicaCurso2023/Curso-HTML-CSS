<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><Texto &lt;strong></title>
</head>
<body>
 <h1>&lt;strong> en HTML</h1>
 <main>
  <p>Para indicar semanticamente que un texto es relevante utilizaremos la etiqueta &lt;strong></p>

  <p><strong>Nota:</strong><p>
    La etiqueta <strong>&lt;b></strong> (negrita)resalta el texto pero carece de significado semantico


  <p>Etiqueta <strong>strong</strong></p>

  <p><strong>Codigo:</strong></p>
  <pre>
    Etiqueta &lt;strong>strong&lt;/strong>
  </pre>
 </main>
</body>
</html>
